
{% extends 'base.html' %}
{% block content %}
<!--/ Intro Single star /-->
<section class="intro-single">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-8">
                <div class="title-single-box">
                    <h1 class="title-single">Блог</h1>
                    <span class="color-text-a">Статьи блога</span>
                </div>
            </div>
            <div class="col-md-12 col-lg-4">
                <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="/">Главная</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">
                            Блог
                        </li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</section>
<!--/ Intro Single End /-->

<!--/ News Grid Star /-->
<section class="news-grid grid">
    <div class="container">
        <div class="row">
            {% for blog in blog_list %}
            <div class="col-md-4">
                <div class="card-box-b card-shadow news-box">
                    <div class="img-box-b">
                        <img src="{{ blog.image_preview.url }}" alt="" class="img-b img-fluid">
                    </div>
                    <div class="card-overlay">
                        <div class="card-header-b">
                            <div class="card-category-b">
                                <a href="{{ blog.category.get_absolute_url }}" class="category-b">{{ blog.category }}</a>
                            </div>
                            <div class="card-title-b">
                                <h2 class="title-2">
                                    <a href="{{ blog.get_absolute_url }}">{{ blog.name }}</a>
                                </h2>
                            </div>
                            <div class="card-date">
                                <span class="date-b">{{ blog.date }}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

</section>
{% endblock content %}
<!--/ News Grid End /-->
